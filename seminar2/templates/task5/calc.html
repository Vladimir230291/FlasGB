{% extends 'main.html'%}
{% block title %}Задание 5{% endblock %}
{% block body %}
    <h3>Введите 2 числа и выберите операцию</h3>
    <form action="/task5/calc.html" method="post">
        <input type="text" name="num1">
        <input type="text" name="num2">
        <input type="submit" value="Отправить">
        <label>Выберите операцию:</label>
        <select name="operation">
            <option value="sum">Сложение</option>
            <option value="sub">Вычитание</option>
            <option value="mult">Умножение</option>
            <option value="div">Деление</option>
        </select>
    </form>
    <h4>Ответ : {{ result }}</h4>

{% endblock %}
